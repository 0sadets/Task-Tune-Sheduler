<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- ICONS -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../photos/TT_circle-removebg-preview.ico"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../photos/home-removebg-preview.png"
    />

    <!--  FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE -->
    <link href="../styles/userpage.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-between align-items-center h-100"
    >
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between px-5"
      >
        <ul
          class="nav col-12 col-md-auto mb-8 d-flex align-items-center justify-content-center mb-md-0"
        >
          <a
            href="./index.html"
            class="nav-link px-2 link-secondary"
            id="photoOfHouse"
            ><img
              src="../photos/TT_without_text-removebg-preview.png"
              id="homePhoto"
          /></a>
          <li>
            <a href="../pages/index.html" class="nav-link px-2" id="headerMenu"
              >TaskTune</a
            >
          </li>
          <span class="menuIsLogin d-flex">
            <li>
              <a href="./calendar.html" class="nav-link px-2" id="headerMenu"
                >Календар</a
              >
            </li>
            <li>
              <a href="./list.html" class="nav-link px-2" id="headerMenu"
                >Список задач</a
              >
            </li>
          </span>
          <li><a href="./aboutus.html" class="nav-link px-2" id="headerMenu">Про нас</a></li>
        </ul>
        <div class="col-md-3 text-end pr-7">
          <span class="loginBtn">
            <a
              href="./signin.html"
              style="text-decoration: none"
              class="btn btn-outline-primary me-2"
              id="signInButton"
            >
              Увійти</a
            >
            <a
              class="btn btn-primary"
              href="./signup.html"
              role="button"
              id="signUpButton"
              >Зареєструватись</a
            >
          </span>
          <span class="noLoginBtn">
            <a
              href="./index.html"
              style="text-decoration: none"
              class="btn btn-outline-primary me-2"
              id="logOut"
            >
              Вийти</a
            >
            <a
              class="btn btn-primary"
              href="./userpage.html"
              role="button"
              id="myPagebtn"
              >Моя сторінка</a
            >
          </span>
        </div>
      </header>
      <div class="d-flex flex-row">
      <div class="d-flex align-items-center">
        <img src="../photos/for_userpage.png" class="photo">
      </div>
      <div class="d-flex flex-column justify-content-center">
      <h3 class="textInfoAbout">Інформація про користувача</h3>
      <div class="div-table">
        <div class="rows h5" style="border-top: 1px #116466 solid;">
          <p>Ім'я Користувача</p>
          <div class="username "></div>
        </div>
        <div class="rows h5">
          <p>ПІБ</p>
          <div class="pib"></div>
        </div>
        <div class="rows h5">
          <p>Пошта</p>
          <div class="email"></div>
        </div>
        <div class="rows h5">
          <p>B-day</p>
          <div class="bday"></div>
        </div>
      </div>
    </div>
    <div class="d-flex ">
      <img src="../photos/Men_for_userpage.png" class="photo">
    </div>
  </div>
      <!-- FOOTER -->
      <div
        class="d-flex justify-content-left px-5 w-100 align-items-center"
        id="footer"
      >
        <a
          href="./index.html"
          class="nav-link px-2 link-secondary"
          id="photoOfHouse"
          ><img
            src="../photos/TT_without_text-removebg-preview.png"
            id="homePhoto"
        /></a>
        <p class="mt-4 fs-16 border-0">© 2023 TaskTune</p>
      </div>
    </div>
    <!-------------------JS-------------------->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/93ec456b29.js"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/userpage.js"></script>
  </body>
</html>
