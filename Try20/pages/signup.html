  <body>
    
      <form action="#">
        <div class="container">
          <h1 style="text-align: center;">Зареєструватись</h1>
          <p style="text-align: center;">Заповініть цю форму для створення акаунта.</p>
          <hr>
          <label for="name"><b>Ім'я Користувача</b></label>
          <input type="text" placeholder="Введіть" name="username" id="username" required>

          <label for="email"><b>Ел. Пошта</b></label>
          <input type="text" placeholder="Введіть Ел. Пошту" name="email" id="email" required>
      
          <label for="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Введіть Пароль" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Повторіть Пароль</b></label>
          <input type="password" placeholder="Повторіть Пароль" name="psw-repeat" id="psw-repeat" required>

          <label for="Databirth"><b>Дата Народження</b></label><br>
          <input type="date" placeholder="Введіть Свою Дату Народження" name="birthday" id="birthday" class="calendar" value="2000-01-01" required>
          <!-- <div class="calendar"></div> -->
          
                <!-- <button onclick="ShowCalendar()">Open</button>
                <div class="calendar"></div> -->
            
          <hr>
      
          <p>By creating an account you agree to our <a href="./terms&privacy.html">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Зареєструватись</button>
        </div>
      
        <div class="container signin">
          <p>Вже маєте акаунт? <a href="./signin.html">Увійти</a>.</p>
        </div>
      </form>
