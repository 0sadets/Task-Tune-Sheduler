<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- STYLE -->
    <link href="../styles/style_sign.css" rel="stylesheet" type="text/css" />

    <!-- ICONS -->
    <link rel="icon" type="image/x-icon" href="../photos/TT_circle-removebg-preview.ico" />

    <!--  FONTS Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="container">
        <h1 style="text-align: center">Зареєструватись</h1>
        <p style="text-align: center">
          Заповініть цю форму для створення акаунта.
        </p>
        <hr />
        <label for="name"><b>Ім'я Користувача</b></label>
        <input
          type="text"
          placeholder="Введіть Ім'я Користувача"
          name="username"
          id="username"
          required
        />
        <label for="firstname"><b>ПІБ</b></label>
        <div class="name">
          <input
            type="text"
            placeholder="Прізвище"
            name="lastname"
            id="lastname"
            required
          />

          <input
            type="text"
            placeholder="Ім'я"
            name="firstname"
            id="firstname"
            required
          />

          <input
            type="text"
            placeholder="По Батькові"
            name="middlename"
            id="middlename"
            required
          />
        </div>
        <label for="email"><b>Електронна Пошта</b></label>
        <input
          type="text"
          placeholder="Введіть Ел. Пошту"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Пароль</b></label>
        <input
          type="password"
          placeholder="Введіть Пароль"
          name="psw"
          id="psw"
          required
        />

        <label for="Databirth"><b>Дата Народження</b></label
        ><br />
        <input
          type="date"
          placeholder="Введіть Свою Дату Народження"
          name="birthday"
          id="birthday"
          class="calendar"
          value="2000-01-01"
          required
        />

        <hr />

        <button type="button" class="registerbtn">Зареєструватись</button>
      </div>

      <div class="container signin">
        <p>Вже маєте акаунт? <a href="./signin.html">Увійти</a>.</p>
      </div>
    </form>

    <!-------------------JS-------------------->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/93ec456b29.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="../javascript/signup.js"></script>
  </body>
</html>
