  </head>
  <body>
    <div>
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between px-5" 
      >
        <ul class="nav col-12 col-md-auto mb-8 d-flex align-items-center justify-content-center mb-md-0">
          
            <a href="./index.html" class="nav-link px-2 link-secondary " id="photoOfHouse"
              ><img src="../photos/TT_without_text-removebg-preview.png" id="homePhoto"></a>
          
          <li><a href="../pages/index.html" class="nav-link px-2" id="headerMenu">TaskTune</a></li>
          <li><a href="./calendar.html" class="nav-link px-2" id="headerMenu">Календар</a></li>
          <li><a href="./list.html" class="nav-link px-2" id="headerMenu">Список задач</a></li>
          <li><a href="#" class="nav-link px-2" id="headerMenu">Про нас</a></li>
        </ul>
        <div class="col-md-3 text-end pr-7">
          
            <a href="./signin.html" style="text-decoration: none;" class="btn btn-outline-primary me-2" id="signInButton">
            Увійти</a>
          
          <a class="btn btn-primary " href="./signup.html" role="button" id="signUpButton"
            >Зареєструватись</a
          >
        </div>
      </header>
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">грудень 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Неділя</div>
              <div>Понеділок</div>
              <div>Вівторок</div>
              <div>Середа</div>
              <div>Четвер</div>
              <div>П'ятниця</div>
              <div>Субота</div>
            </div>
            <div class="days"></div>
            <div class="goto-today" >
              <div class="goto" style="color: #116466; border: #116466 solid 1px;">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Перейти</button>
              </div>
              <button class="today-btn" >Сьогодні</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-date">12 грудня 2022</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Додати подію</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <form id="order_form" method="post" action="https://localhost:44322/api/User/add-note"  >

              <div class="add-event-input"> 
                <input type="text" placeholder="Назва події" class="event-name" name="EvName"/>
               </div>

             <div class="add-event-input">
                <input type="text" placeholder="Опис події" class="event-desc" name="EvDesc" />
              </div>

              
                <!-- <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Event Time From"
                    class="event-time-from"
                    name="TimeFrom"
                  />
                </div>
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Event Time To"
                    class="event-time-to"
                    name="TimeTo"
                  />
                </div>  -->
                <input type="text" name="currentDate" class="currentDate">
                <input type="text" name="currentUser" class="currentUser">
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn" type="submit" 
             >Додати</button>
            </div>
          </div>
             </form>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <footer >
        <div class="d-flex flex-column flex-sm-row justify-content-left px-5 " id="footer">
          <a href="./index.html" class="nav-link px-2 link-secondary " id="photoOfHouse"
                ><img src="../photos/TT_without_text-removebg-preview.png" id="homePhoto"></a>
          <p class="mt-4 fs-16">© 2023 TaskTune</p>

            <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul> -->
        </div>
      </footer>
    </div>
