<body>
  <form action="#" id="signinform">
    <div class="container">
      <h1 style="text-align: center;">Увійти</h1>
      
      <hr>
      <label for="name"><b>Пошта</b></label>
      <input type="text" placeholder="Введіть Пошту" name="email" id="email" required>
      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Введіть Пароль" name="psw" id="psw" required>
  
      <hr>

      <button type="button" class="signinbtn">Увійти</button>
    </div>
  
    <div class="container signin">
      <p><a href="./signup.html">Не маєте акаунту? Зареєструйтесь</a></p>
    </div>
  </form>
